<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h3 class="header-text text-center">Generate your Todo</h3>
    </header>
    <main class="container">
      <div class="row mt-3">
        <div class="card col-sm-4">
          <!---  project modal form  --->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-sm btn-block btn-outline-info" data-toggle="modal" data-target="#exampleModal1">+ Create Project</button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Project</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="mt-3" id="project-form">
                    <div class="form-group">
                      <input type="text" class="form-control" id="project-name" placeholder="Enter project name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="add-project" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
              </div>
            </div>
          </div>

          <!---  project modal form  --->

          <h5 class="text-center mt-2">Projects</h5>
          <ul class="list-group" id="project-list">
          </ul>
        </div>
        <div class="card col-sm-8">
          <p class="text-center" id="emptyselector">Please select a project or create one to see the todos</p>
          <div id="todolistsection">
            <div>
                <!---  Todo modal form  --->
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-sm btn-block btn-outline-info" data-toggle="modal" data-target="#exampleModal2">+ Create Todo</button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="todo-form">
                        <div class="form-group">
                          <label for="todo-title">Title</label>
                          <input type="text" class="form-control" id="todo-title" placeholder="Enter todo name">
                        </div>
                        <div class="form-group">
                          <label for="todo-description">Description</label>
                          <textarea class="form-control" id="todo-description" rows="2" placeholder="Enter Description" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="todo-date">Date</label>
                            <input type="date" id="todo-date">
                          </div>
                        <div class="form-group">
                          <label for="todo-priority">priority</label>
                          <select class="form-control" id="todo-priority">
                            <option value="Urgent">Urgent</option>
                            <option value="Normal">Normal</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" id="add-todo" class="btn btn-primary" data-dismiss="modal">Add</button>
                    </div>
                  </div>
                </div>
              </div>
              <!---  project modal form  --->
            </div>
            <h3 class="bg-complete text-center mt-2" id="project-name-enable"></h3>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th></th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Date</th>
                  <th scope="col">priority</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="todo-container">
              </tbody>
            </table>
            <!---Edit modal-->
            <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="todo-title">Title</label>
                          <input type="text" class="form-control" id="edit-todo-title" placeholder="Enter todo name">
                        </div>
                        <div class="form-group">
                          <label for="todo-description">Description</label>
                          <textarea class="form-control" id="edit-todo-description" rows="2" placeholder="Enter Description" ></textarea>
                        </div>
                        <div class="form-group">
                          <label for="todo-date">Date</label>
                          <input type="date" id="edit-todo-date">
                        </div>
                        <div class="form-group">
                          <label for="todo-priority">priority</label>
                          <select class="form-control" id="edit-todo-priority">
                            <option value="Urgent">Urgent</option>
                            <option value="Normal">Normal</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" id="edit-todo" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            <!---Edit modal end -->
          </div>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="main.b752d5c516f30355c74f.bundle.js"></script><script type="text/javascript" src="vendor.9bd100cee2a476cebf7d.bundle.js"></script></body>
</html>
